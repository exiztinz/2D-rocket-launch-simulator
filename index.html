<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rocket Launch Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rocket Launch Simulator</h1>
    <div id="controls">
      <label>Thrust (N): <input type="number" id="thrustInput" value="7600000" step="100000" /></label>
      <label>Dry Mass (kg): <input type="number" id="massInput" value="22800" step="1000" /></label>
      <label>Fuel Mass (kg): <input type="number" id="fuelMassInput" value="518500" step="10000" /></label>
      <label>Thrust Duration (s): <input type="number" id="thrustDurationInput" value="250" step="10" /></label>
      <label>Gravity:
        <select id="gravitySelect">
          <option value="9.81">Earth (9.81 m/s²)</option>
          <option value="3.71">Mars (3.71 m/s²)</option>
          <option value="1.62">Moon (1.62 m/s²)</option>
        </select>
      </label>
      <label>Display:
        <select id="chartSelector">
          <option value="altitude">Altitude</option>
          <option value="velocity">Velocity</option>
          <option value="acceleration">Acceleration</option>
        </select>
      </label>
      <button onclick="launchRocket()" id="launchButton">Launch</button>
      <button onclick="resetSimulation()" id="resetButton">Reset</button>
    </div>
    <div id="simulator-container">
      <canvas id="rocketCanvas" width="600" height="600"></canvas>
      <canvas id="altitudeChart" width="600" height="600"></canvas>
    </div>
    <div id="telemetry">
        <p>Altitude: <span id="altitude">0</span> m</p>
        <p>Velocity: <span id="velocity">0</span></p>
        <p>Acceleration: <span id="acceleration">0</span></p>
        <p>Flight Time: <span id="time">0</span></p>
        <p>Fuel Mass: <span id="fuelMass">0</span></p>
    </div>
    <p id="spaceStatus">Status: On Earth</p>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>

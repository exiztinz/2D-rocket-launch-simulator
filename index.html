<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rocket Launch Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rocket Launch Simulator</h1>
    <div id="controls">
      <label>Thrust (N): <input type="number" id="thrustInput" value="76000000" step="1000000" /></label>
      <label>Mass (kg): <input type="number" id="massInput" value="549000" step="10000" /></label>
      <button onclick="launchRocket()">Launch</button>
    </div>
    <div id="simulator-container">
      <canvas id="rocketCanvas" width="600" height="600"></canvas>
      <canvas id="altitudeChart" width="600" height="600"></canvas>
    </div>
    <div id="telemetry">
        <p>Altitude: <span id="altitude">0</span> m</p>
        <p>Velocity: <span id="velocity">0</span></p>
        <p>Acceleration: <span id="acceleration">0</span></p>
        <p>Flight Time: <span id="time">0</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>

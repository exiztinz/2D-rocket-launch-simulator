<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rocket Launch Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rocket Launch Simulator</h1>
    <div id="controls">
      <label>Thrust (N): <input type="number" id="thrustInput" value="10000" step="1000" /></label>
      <label>Mass (kg): <input type="number" id="massInput" value="1000" step="100" /></label>
      <button onclick="launchRocket()">Launch</button>
    </div>
    <canvas id="rocketCanvas" width="600" height="600"></canvas>

    <script src="script.js"></script>
</body>

</html>
